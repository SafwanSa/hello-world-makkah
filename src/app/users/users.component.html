<div class="container">
	<h1>Welcome</h1>
	<div class="divider"></div>
	<div class="users">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<!-- <th scope="col">Counter</th> -->
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users$ | async">
					<th>{{ user.name }}</th>
					<!-- <th>{{ user.counter }}</th> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
